language: python
dist: xenial
sudo: required
python:
- '3.7'
services:
- docker
notifications:
  email:
    on_success: never
    on_failure: change
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - bash
    - coreutils
    - awscli
cache:
  directories:
  - "/home/travis/.nvm"
  - "/home/travis/.cache/pip"
env:
  global:
  - BOTO_CONFIG: "/dev/null"
  - LOG_LEVEL: ERROR
  - secure: 
  - secure: 
before_install:
- sudo rm -f /etc/boto.cfg
- pip install -r automation_requirements.txt
script:
- tox
- bash bin/aws-credentials.sh
- bash bin/deploy.sh
after_success:
- bash <(curl -s https://codecov.io/bash)
dd:
  secure: 
